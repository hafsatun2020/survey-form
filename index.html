<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title>freeCodeCamp Survey Form</title>
    </head>


    <body>
      <header> <h1 id="title">freeCodeCamp Survey Form</h1>
      <p class="p1" id="description">Thank you for taking the time to help us improve the platform</p>
      </header>


    
        <form id="survey-form">
          <fieldset>
            <label id="name-label">Name<input type="text" name="name" placeholder="Enter your name" required id="name" /></label>

            <label id="email-label">Email<input type="email" name="email" placeholder="Enter your email" required id="email" /></label>

            <label id="number-label">Age <p class="age">(optional)</p><input type="number" name="age" placeholder="Age" id="number" min="12" max="100"/>
            </label>
            </fieldset>




<fieldset>
              <label>
              Which option best describes your current role?
              <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full time Job</option>
                <option>Fulltime learner</option>
                <option>Prefer not to say</option>
                <option>other</option>
              </select></label>
        

      
            <label><p>Would you recommend freeCodeCamp to a friend?</p></label>
           <label><input type="radio" name="recommend" value="definitely" checked class="inline"/>Definitely</label>
            <label><input type="radio" value="maybe" name="recommend" class="inline"/ >Maybe</label>
            <label><input type="radio" value="not-sure"  name="recommend"  class="inline"/>Not sure</label>

            <label>What is your favorite feature of freeCodeCamp?
               <select id="dropdown">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
              </select>
            </label>
          </fieldset>




           <fieldset>
            <label>What would you like to see improved?<p class="age">(Check all that apply)</p></label>
          
             <label><input type="checkbox" name="" value="frontend" class="inline"/>Front-end Projects</label>
             <label><input type="checkbox" name="" value="backend" class="inline" />Back-end Projects</label>
             <label><input type="checkbox" name="" value="data" class="inline" />Data Visualization</label>
             <label><input type="checkbox" name="" value="challenges" class="inline" />Challenges</label>
             <label><input type="checkbox" name="" value="open-source" class="inline" />Open Source Community</label>

             <label><input type="checkbox" name=""  value="gitter-help" class="inline"/>Gitter help rooms</label>
             <label><input type="checkbox" name="" value="videos" class="inline" />Videos</label>
             <label><input type="checkbox" name="" value="city-meetups" class="inline" />City Meetups</label>
             <label><input type="checkbox" name="" value="wiki" class="inline" />Wiki</label>
             <label><input type="checkbox" name="" value="forum" class="inline" />Forum</label>
             <label><input type="checkbox" name="" value="Additional courses" class="inline" />Additional Courses</label>
           </fieldset>




            <fieldset>
              <legend>Any comments or suggestions?</legend>

            <label>
              <textarea rows="3" cols="30" placeholder="enter your comment here" name="suggestions" id=""></textarea>
            </label>
            </fieldset>


            <input type="submit" value="Submit" id="submit">
        </form>
      

      </body>
  </html>
